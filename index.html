<body ng-app="contactApp" ng-controller="homeCtrl as vm" role="document" data-ng-cloak>

        <![endif]-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
                <a class="navbar-brand" href="#">AngularJS Azure AD Auth Sample</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/Home') }"><a href="#/Home">Home</a></li>
                   </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" class="btn btn-success" ng-show="userInfo.isAuthenticated" ng-click="vm.logOut()">Logout</button>
                    </li>
                    <li>
                        <button type="button" class="btn btn-info" ng-hide="userInfo.isAuthenticated" ng-click="vm.login()">Login</button>
                    </li>
                </ul>
            </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->

            <h1>Hello, 
                <span ng-show="userInfo.isAuthenticated">{{userInfo.profile['name']}} ! </span>
                <span ng-hide="userInfo.isAuthenticated"> guest ! </span>
             </h1>
        </div>
    </div>
